<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: skyblue;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: black;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: green;
            color: pink;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: red;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: red;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Edit Tasks</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:
            <input type="text" name="title" value="{{ task.title }}" required>
        </label>

        <label>Description:
            <textarea name="description">{{ task.description }}</textarea>
        </label>

        <label>
            <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
            Completed
        </label>

        <button type="submit">Update</button>
    </form>

    <a href="{% url 'tasks:task_list' %}">‚Üê Back to list</a>

</body>
</html>
